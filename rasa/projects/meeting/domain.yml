%YAML 1.1
---
actions:
- action_joke
- utter_cheer_up
- utter_find_room
- utter_goodbye
- utter_greet
- utter_happy
- utter_name
- utter_thanks
entities:
- building
- capacity
- duration
- name
- number
- startDate
- startTime
- room_number
intents:
- find_room
- greet
- goodbye
- thanks
- deny
- joke
- name
- introduction
- annoying
- answer_question
- unhelpful
- smart
- beautiful
- boring
- boss
- busy
- help
- hobby
- agent_happy
- mood_happy
- mood_unhappy
slots:
  building:
    type: text
  capacity:
    type: text
  duration:
    type: text
  name:
    type: text
  startDate:
    type: text
  startTime:
    type: text
  room_number:
    type: text
templates:
  utter_cheer_up:
  - text: Don't be sad. Keep smiling!
  utter_find_room:
  - text: 'Finding you a room: building:{building} duration:{duration} capacity:{capacity}
      startDate:{startDate} startTime:{startTime}'
  - text: 'You would like to book a room:  building:{building} duration:{duration}
      capacity:{capacity} startDate:{startDate} startTime:{startTime}'
  utter_goodbye:
  - text: Talk to you later!
  utter_greet:
  - text: Nice to you meet you {name}. How can I help?
  utter_happy:
  - text: Great, carry on!
  utter_name:
  - text: Hey there! Tell me your name.
  utter_thanks:
  - text: My pleasure.
